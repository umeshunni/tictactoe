<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-mode-selector">
            <button class="mode-btn active" id="local-mode-btn">Local Game</button>
            <button class="mode-btn" id="online-mode-btn">Online Game</button>
        </div>
        
        <div class="game-info">
            <div class="current-player">
                Current Player: <span id="current-player">X</span>
            </div>
            <div class="game-status" id="game-status">Game in progress</div>
            <div class="connection-status" id="connection-status" style="display: none;">
                <span class="status-indicator"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="online-controls" id="online-controls" style="display: none;">
            <div class="game-code-section">
                <input type="text" id="game-code-input" placeholder="Enter 4-digit code" maxlength="4" class="game-code-input">
                <button class="join-btn" id="join-game-btn">Join Game</button>
            </div>
            <div class="create-game-section">
                <button class="create-btn" id="create-game-btn">Create Game</button>
                <div class="room-code" id="room-code" style="display: none;">
                    Room Code: <span class="code-display" id="code-display"></span>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="reset-btn" id="reset-btn">Reset Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
