<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://tictactoe-production-469a.up.railway.app/">
    <title>Tic Tac Toe - Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>ðŸŽ® Tic Tac Toe Multiplayer</h1>
        <p>Redirecting to the live multiplayer game...</p>
        <p>If you're not redirected automatically, <a href="https://tictactoe-production-469a.up.railway.app/">click here</a></p>
        <p><small>Now with real-time multiplayer support!</small></p>
    </div>
    
    <script>
        // Backup redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'https://tictactoe-production-469a.up.railway.app/';
        }, 1000);
    </script>
</body>
</html>
